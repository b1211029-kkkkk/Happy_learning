<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>字彙測驗（來自字彙學習庫）</title>
<style>
body{
 font-family:"微軟正黑體";
 padding:20px;
 line-height:1.8;
}
.question{
 margin-bottom:15px;
 padding-bottom:10px;
 border-bottom:1px solid #ccc;
}
.correct{ color:green; }
.wrong{ color:red; }
button{ margin-top:20px; padding:8px 16px; }
#score{ font-weight:bold; margin-top:20px; }
#weak-word{ color:red; font-weight:bold; margin-top:10px; }
#instructions{
 margin-top:20px;
 background:#f2f2f2;
 padding:10px;
 border-radius:5px;
}
</style>
</head>

<body>

<h2>字彙測驗（多益 550 分）</h2>
<p>請完成以下 10 題後按「提交作答」，系統將顯示答案與解析。</p>

<div id="quiz"></div>

<button onclick="submitQuiz()">提交作答</button>
<button onclick="startQuiz()">再次練習</button>

<div id="score"></div>
<div id="weak-word"></div>

<div id="instructions">
<h3>作業說明：</h3>
<p>
本測驗題幹刻意避免出現目標單字或其明顯線索，
學生需透過語意理解選出正確字彙。
</p>
</div>

<script>
/* 字彙庫（修正版：題幹不洩題） */
const vocab = [
{
 w:"efficient",
 q:"The new system works very _____.",
 a:"efficient",
 e:"efficient 常用於描述人或系統的效率。"
},
{
 w:"request",
 q:"Please ask for more information.",
 a:"request",
 e:"request 為正式請求，多用於商業信件。"
},
{
 w:"approve",
 q:"The plan finally received official permission.",
 a:"approved",
 e:"approve 常考被動語態 was approved。"
},
{
 w:"attend",
 q:"She will be present at the meeting tomorrow.",
 a:"attend",
 e:"attend 直接接活動，不需介系詞。"
},
{
 w:"available",
 q:"The manager can meet you this afternoon.",
 a:"available",
 e:"available 可形容人或物可取得。"
},
{
 w:"schedule",
 q:"Please check the timetable before booking.",
 a:"schedule",
 e:"schedule 可作名詞或動詞。"
},
{
 w:"deadline",
 q:"All reports must be turned in before the final date.",
 a:"deadline",
 e:"deadline 為截止時間。"
},
{
 w:"budget",
 q:"The company reduced spending this year.",
 a:"budget",
 e:"budget 為公司財務高頻字。"
},
{
 w:"confirm",
 q:"Please let us know if the meeting time is correct.",
 a:"confirm",
 e:"confirm 常見於 email 用語。"
},
{
 w:"deliver",
 q:"The company will send the goods tomorrow.",
 a:"deliver",
 e:"deliver 常與 goods / package 搭配。"
},
{
 w:"delay",
 q:"The flight did not leave on time because of weather.",
 a:"delayed",
 e:"delay 常考被動語態與 due to。"
},
{
 w:"inform",
 q:"Please tell us about the change.",
 a:"inform",
 e:"inform + 人 + of + 事情。"
},
{
 w:"arrange",
 q:"She set up a meeting with the client.",
 a:"arrange",
 e:"arrange 常與 meeting 搭配。"
},
{
 w:"cancel",
 q:"The event did not take place as planned.",
 a:"cancelled",
 e:"cancel 常考被動語態。"
},
{
 w:"require",
 q:"This job needs previous experience.",
 a:"requires",
 e:"require + 名詞 / to V。"
},
{
 w:"maintain",
 q:"The company keeps high standards.",
 a:"maintain",
 e:"maintain 常與 quality / standard 搭配。"
},
{
 w:"improve",
 q:"Training can make performance better.",
 a:"improve",
 e:"improve + efficiency / performance。"
},
{
 w:"replace",
 q:"They changed the old system to a new one.",
 a:"replaced",
 e:"replace A with B 為常考結構。"
},
{
 w:"purchase",
 q:"Customers can buy products online.",
 a:"purchase",
 e:"purchase 為正式用語。"
},
{
 w:"contact",
 q:"Please get in touch with customer service.",
 a:"contact",
 e:"contact 後不加介系詞。"
},
{
 w:"provide",
 q:"The company gives training to employees.",
 a:"provides",
 e:"provide A with B。"
},
{
 w:"accept",
 q:"She said yes to the offer.",
 a:"accepted",
 e:"accept 與 refuse 為反義。"
},
{
 w:"refuse",
 q:"He said no to giving any comment.",
 a:"refused",
 e:"refuse + to V。"
},
{
 w:"offer",
 q:"The store gave customers a discount.",
 a:"offered",
 e:"offer 可作動詞或名詞。"
},
{
 w:"promote",
 q:"She moved to a higher position last year.",
 a:"promoted",
 e:"promote 可指升遷或促銷。"
},
{
 w:"employ",
 q:"The firm has 200 workers.",
 a:"employs",
 e:"employ 與 employee 注意詞性。"
},
{
 w:"manage",
 q:"He was able to finish the task on time.",
 a:"managed",
 e:"manage to + V。"
},
{
 w:"operate",
 q:"The company runs its business globally.",
 a:"operates",
 e:"operate a business。"
},
{
 w:"reduce",
 q:"They lowered costs last year.",
 a:"reduced",
 e:"reduce 常與 costs 搭配。"
}
];

let current = [];

/* 開始測驗 */
function startQuiz(){
 document.getElementById("quiz").innerHTML="";
 document.getElementById("score").innerHTML="";
 document.getElementById("weak-word").innerHTML="";
 current = vocab.sort(()=>0.5-Math.random()).slice(0,10);

 current.forEach((item,i)=>{
  // 產生不洩題的干擾選項
  let distractors = vocab
    .map(v=>v.a)
    .filter(a => a !== item.a && !item.q.toLowerCase().includes(a.toLowerCase()))
    .sort(()=>0.5-Math.random())
    .slice(0,3);

  let options = [item.a, ...distractors].sort(()=>0.5-Math.random());

  document.getElementById("quiz").innerHTML += `
   <div class="question">
    <p>${i+1}. ${item.q}</p>
    ${options.map(o=>`
      <label>
        <input type="radio" name="q${i}" value="${o}"> ${o}
      </label><br>`).join("")}
    <p id="r${i}"></p>
   </div>`;
 });
}

/* 提交作答 */
function submitQuiz(){
 let score=0;
 let wrongWords=[];

 for(let i=0;i<current.length;i++){
  let checked=document.querySelector(`input[name="q${i}"]:checked`);
  if(!checked){
   alert("請完成所有題目再提交！");
   return;
  }
 }

 current.forEach((item,i)=>{
  let checked=document.querySelector(`input[name="q${i}"]:checked`).value;
  let result=document.getElementById("r"+i);
  if(checked===item.a){
   result.innerHTML=`<span class="correct">✔ 正確</span><br>解析：${item.e}`;
   score++;
  }else{
   result.innerHTML=`<span class="wrong">✘ 錯誤</span><br>
   正確答案：${item.a}<br>解析：${item.e}`;
   wrongWords.push(item.w);
  }
 });

 document.getElementById("score").innerHTML = `總分：${score} / 10 分`;

 if(wrongWords.length>0){
  document.getElementById("weak-word").innerHTML =
   `學生最弱的單字（本次）：${wrongWords.join("、")}`;
 }else{
  document.getElementById("weak-word").innerHTML =
   `恭喜！本次全部答對！`;
 }
}

startQuiz();
</script>

</body>
</html>
